<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Power Sampling - Playground</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1a202c;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 12px;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      letter-spacing: -0.5px;
      animation: fadeInDown 0.6s ease-out;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      font-size: 16px;
      font-weight: 400;
      animation: fadeInDown 0.6s ease-out 0.1s backwards;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 50px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 10px;
      color: #2d3748;
      font-size: 15px;
      letter-spacing: 0.3px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-family: inherit;
      font-size: 15px;
      resize: vertical;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .controls {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 24px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: #f7fafc;
      border-radius: 10px;
      transition: background 0.2s;
    }

    .control-group:hover {
      background: #edf2f7;
    }

    .control-group label {
      margin: 0;
      font-weight: 600;
      font-size: 13px;
      color: #4a5568;
    }

    input[type="number"],
    select {
      padding: 8px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      width: 85px;
      transition: all 0.2s;
      background: white;
    }

    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    select {
      width: 160px;
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-left: auto;
      letter-spacing: 0.3px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      box-shadow: none;
    }

    .output {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      white-space: pre-wrap;
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.7;
      max-height: 500px;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .output::-webkit-scrollbar {
      width: 8px;
    }

    .output::-webkit-scrollbar-track {
      background: #edf2f7;
      border-radius: 10px;
    }

    .output::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 10px;
    }

    .output::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }

    .solution-box {
      background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
      border: 3px solid #3b82f6;
      font-weight: 600;
      max-height: 250px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.15);
    }

    .error {
      background: linear-gradient(135deg, #fee 0%, #fdd 100%);
      border: 2px solid #f87171;
      color: #991b1b;
    }

    .metadata {
      display: flex;
      gap: 24px;
      margin-top: 16px;
      font-size: 14px;
      color: #4a5568;
      flex-wrap: wrap;
    }

    .metadata span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #f7fafc;
      border-radius: 8px;
      font-weight: 600;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none;
    }

    /* Progress bar */
    .progress-container {
      margin-top: 16px;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      background-size: 200% 100%;
      animation: progressShine 1.5s ease-in-out infinite;
      border-radius: 10px;
    }

    @keyframes progressShine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .progress-text {
      margin-top: 8px;
      font-size: 13px;
      color: #4a5568;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      .card {
        padding: 20px;
      }

      .controls {
        gap: 12px;
      }

      button {
        width: 100%;
        margin-left: 0;
      }

      .metadata {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="h1">‚ö° Power Sampling Playground</h1>
    <p class="subtitle" data-i18n="subtitle">Training-free reasoning con multi-sampling e self-critique</p>

    <div class="card">
      <label for="prompt" data-i18n="promptLabel">Prompt</label>
      <textarea
        id="prompt"
        data-i18n-placeholder="promptPlaceholder"
        data-i18n-value="promptExample"
      ></textarea>

      <div class="controls">
        <div class="control-group">
          <label for="language" data-i18n="language">üåê Lingua:</label>
          <select id="language" onchange="changeLanguage(this.value)">
            <option value="it">Italiano</option>
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
            <option value="de">Deutsch</option>
            <option value="zh">‰∏≠Êñá</option>
            <option value="fr">Fran√ßais</option>
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
          </select>
        </div>

        <div class="control-group">
          <label for="mode" data-i18n="modeLabel">Modalit√†:</label>
          <select id="mode">
            <option value="full" data-i18n="modeFull">Full (multi-sample + rewrite)</option>
            <option value="multi-sample" data-i18n="modeMultiSample">Solo Multi-Sample</option>
            <option value="annotate" data-i18n="modeAnnotate">Solo Annotate + Rewrite</option>
          </select>
        </div>

        <div class="control-group">
          <label for="k" data-i18n="samplesLabel">Campioni (k):</label>
          <input type="number" id="k" value="2" min="1" max="5">
        </div>

        <div class="control-group">
          <label for="steps" data-i18n="stepsLabel">Steps:</label>
          <input type="number" id="steps" value="1" min="1" max="5">
        </div>

        <button id="runBtn" onclick="runPowerSampling()" data-i18n="runButton">
          Esegui Power Sampling
        </button>
      </div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-text" id="progressText"></div>
      </div>
    </div>

    <div class="card" id="resultCard" style="display: none;">
      <label data-i18n="reasoningLabel">üìä Ragionamento (Chain-of-Thought)</label>
      <div id="reasoning" class="output"></div>

      <label style="margin-top: 20px;" data-i18n="solutionLabel">‚úÖ Soluzione</label>
      <div id="solution" class="output solution-box"></div>

      <div id="metadata" class="metadata hidden"></div>
    </div>
  </div>

  <script type="module">
    import PowerSampling from './power-sampling.js';
    import config from './config.browser.js';

    let ps;
    let translations = {};
    let currentLang = localStorage.getItem('language') || 'it';

    // Carica le traduzioni
    async function loadTranslations() {
      try {
        const response = await fetch('./translations.json');
        translations = await response.json();
        console.log('‚úÖ Translations loaded');
      } catch (error) {
        console.error('‚ùå Error loading translations:', error);
      }
    }

    // Applica le traduzioni
    function applyTranslations(lang) {
      if (!translations[lang]) {
        console.error(`Language ${lang} not found`);
        return;
      }

      const t = translations[lang];

      // Aggiorna il tag html lang
      document.documentElement.lang = lang;

      // Aggiorna title
      document.title = t.title;

      // Aggiorna tutti gli elementi con data-i18n
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) {
          el.textContent = t[key];
        }
      });

      // Aggiorna placeholder
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (t[key]) {
          el.placeholder = t[key];
        }
      });

      // Aggiorna valore iniziale textarea
      const promptTextarea = document.getElementById('prompt');
      if (promptTextarea && !promptTextarea.value.trim()) {
        promptTextarea.value = t.promptExample;
      }

      // Aggiorna il selettore di lingua
      const languageSelect = document.getElementById('language');
      if (languageSelect) {
        languageSelect.value = lang;
      }

      currentLang = lang;
      localStorage.setItem('language', lang);
    }

    // Funzione globale per cambiare lingua
    window.changeLanguage = function(lang) {
      applyTranslations(lang);
    }

    // Ottiene traduzione dinamica
    function t(key) {
      return translations[currentLang]?.[key] || key;
    }

    // Inizializza PowerSampling
    async function init() {
      try {
        // Carica traduzioni prima
        await loadTranslations();
        applyTranslations(currentLang);

        console.log('Config ricevuto:', config);

        // Verifica che config abbia i valori necessari
        if (!config.apiKey) {
          throw new Error(t('errorApiKey'));
        }

        ps = new PowerSampling(config);
        console.log('‚úÖ Power Sampling inizializzato con successo');
        console.log('   API Key presente:', !!config.apiKey);
        console.log('   Base URL:', config.baseURL);
        console.log('   Modello:', config.model);
      } catch (error) {
        console.error('‚ùå Errore inizializzazione:', error);
        showError(`${t('errorConfig')} ${error.message}`);
      }
    }

    window.runPowerSampling = async function() {
      const prompt = document.getElementById('prompt').value.trim();
      const mode = document.getElementById('mode').value;
      const k = parseInt(document.getElementById('k').value);
      const steps = parseInt(document.getElementById('steps').value);

      if (!prompt) {
        showError(t('errorNoPrompt'));
        return;
      }

      if (!ps) {
        showError(t('errorNotInit'));
        return;
      }

      const runBtn = document.getElementById('runBtn');
      const resultCard = document.getElementById('resultCard');
      const reasoning = document.getElementById('reasoning');
      const solution = document.getElementById('solution');
      const metadata = document.getElementById('metadata');
      const progressContainer = document.getElementById('progressContainer');
      const progressText = document.getElementById('progressText');

      // UI feedback
      runBtn.disabled = true;
      runBtn.innerHTML = `<span class="loading"></span> ${t('running')}`;
      progressContainer.className = 'progress-container active';
      progressText.textContent = t('runningMessage');
      resultCard.style.display = 'block';
      reasoning.textContent = t('runningMessage');
      solution.textContent = '';
      reasoning.className = 'output';
      solution.className = 'output solution-box';
      metadata.className = 'metadata hidden';

      try {
        const result = await ps.run(prompt, { mode, k, steps });

        if (result.success) {
          // Mostra il risultato
          if (mode === 'multi-sample') {
            reasoning.textContent = `${t('bestCandidate')}\n\n${result.result.text}\n\n` +
              `${t('judgment')}\n${result.result.judge}`;
            solution.textContent = `${t('allCandidates')}\n${result.result.candidates.map((c, i) => `C${i+1}:\n${c.substring(0, 100)}...`).join('\n\n')}`;
          } else if (mode === 'annotate') {
            reasoning.textContent = `${t('annotated')}\n${result.result.annotated || 'N/A'}`;
            solution.textContent = `${t('finalText')}\n\n${result.result.text}`;
          } else {
            // Modalit√† full - separa ragionamento e soluzione
            reasoning.textContent = result.result.reasoning || result.result.text;
            solution.textContent = result.result.solution || t('noSolution');
          }

          // Mostra metadata
          metadata.className = 'metadata';
          metadata.innerHTML = `
            <span>${t('metaTime')} ${(result.metadata.time / 1000).toFixed(2)}s</span>
            <span>${t('metaMode')} ${mode}</span>
            <span>${t('metaSamples')} ${result.metadata.config.k}</span>
            <span>${t('metaSteps')} ${result.metadata.config.steps}</span>
            <span>${t('metaModel')} ${result.metadata.config.model}</span>
          `;
        } else {
          showError(result.error);
        }
      } catch (error) {
        showError(error.message);
      } finally {
        runBtn.disabled = false;
        runBtn.textContent = t('runButton');
        progressContainer.className = 'progress-container';
      }
    }

    function showError(message) {
      const resultCard = document.getElementById('resultCard');
      const reasoning = document.getElementById('reasoning');
      const solution = document.getElementById('solution');
      const metadata = document.getElementById('metadata');

      resultCard.style.display = 'block';
      reasoning.textContent = `${t('errorPrefix')}\n\n${message}`;
      reasoning.className = 'output error';
      solution.textContent = '';
      solution.className = 'output solution-box';
      metadata.className = 'metadata hidden';
    }

    // Init on load
    init();
  </script>
</body>
</html>
